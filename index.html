<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ang Tanong: Life of Rizal</title>
    <link rel="icon" href="rizal.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>Life of Rizal</h1>
      <p class="score">Score: <span></span></p>
      <div class="content">
        <div class="question">
            <p class="hint"><span></span></p>
            <br>
        </div>
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="guess-left">Remaining turns: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">New Game</button>
      </div>
    </div>
    <div class="play">
      <button class="play-btn">PLAY</button>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
